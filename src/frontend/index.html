<!DOCTYPE html>
  <html>
    <head>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="./static/css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="./static/css/styles.css"  media="screen,projection"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="static/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/device.js"></script>
      <script type="text/javascript" src="js/services.js"></script>
      <script type="text/javascript" src="js/main.js"></script>
      
    </head>
    <body>
        <main>
            <!-- Navigation bar -->
            <nav style="background-color:#124580">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo left" style="margin-left: 15px;">Smart Home</a>
                    <ul id="nav-mobile" class="right" style="margin-right: 15px;">
                        <li><a href="#">Help</a></li>
                    </ul>
                </div>
            </nav>	
            <!-- Page Body -->
            <div class="container">
                <br/>
                <h3>Smart Home Web Client!</h3>
                <br/>
                <div class="row">
                     
                    <div id="div_device_list"></div>
                    


                    <div class="input-field col s4">
                        <i class="material-icons prefix">account_circle</i>
                        <input  value="" id="input_nombre" type="text" class="validate">
                        <label  class="active" for="input_nombre" >Name</label>
                      </div>

                    <div class="input-field col s4">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="input_apellido"  type="text" class="materialize-input">   
                        <label for="input_apellido">Apellido</label>
                    </div>
                    <div class="input-field col s4">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="input_documento"  type="number" class="materialize-input"  >   
                        <label for="input_documento">Documento</label>
                    </div>
                    
                    <div class="input-field col s12">
                        <i class="material-icons prefix">mail</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div class="col s9 ml9 l9 xl9">
                        <p class="range-field">
                            <input type="range" id="range_field" min="0" max="100" />
                        </p>
                    </div>

                    <div class="input-field col s3">
                        <i class="material-icons prefix">number</i>
                        <input  value="50" id="label_slider" type="number" readonly>
                        <label  for="label_slider">Valor</label>
                    </div>
                    
                    <div class="col s3 m3 l3 xl3 center">
                        <button class="btn waves-effect waves-light button-view" id="button_add">AGREGAR</button>
                    </div> 
                     <div class="col s3 m3 l3 xl3 center">
                        <button class="btn waves-effect waves-light button-view" id="button_show">MOSTRAR</button>
                    </div>
                    <div class="col s3 m3 l3 xl3 center">
                        <button class="btn waves-effect waves-light button-view" id="button_hide">OCULTAR</button>
                    </div>
                    <div class="col s3 m3 l3 xl3 center">
                        <button class="btn waves-effect waves-light button-view" id="button_reset">REINICAR</button>
                    </div>

                    <div class="col s3 m3 l3 xl3 center">
                        <button class="btn waves-effect waves-light button-view" id="button_list">LISTAR</button>
                    </div>
                    
                </div>
            </div>	
        </main>
		<!-- Page Footer -->
        <footer class="page-footer" style="background-color:#124580">
            <div class="container">
                <div class="row">
                    <div class="col l6 s6">
                        <h5 class="white-text">Smart Home</h5>
                        <p class="grey-text text-lighten-4">Copyright ### - 2021</p>
                    </div>
                    <div class="col l6 s6">
                        <h5 class="white-text right-align">Contact</h5>
                        <p class="white-text right-align">
                            <a class="grey-text text-lighten-3" href="!#">Email | </a>
                            <a class="grey-text text-lighten-3" href="!#">Twitter | </a>
                            <a class="grey-text text-lighten-3" href="!#">LinkedIn</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
  </html>
